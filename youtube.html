<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube.com clone</title>
    <link rel="stylesheet" href="styles/youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <input type="text" placeholder="Search" class="search-bar">
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="Images/thumbnail1.avif">
        </div>
        <div>
            <div class="channel-picture">
                <img src="Images/fireship.jpg" class="profile-picture">
            </div>
            <div class="video-info">
                <p class="video-title">
                    7 ways to deal with CSS
                </p>
                <p class="video-author">
                    Fireship
                </p>
                <p class="video-stats">
                1.2M views &#183; 3 years ago
                </p>
            </div>
            
        </div>
        
    
        
    </div>
    <div class="video-preview">
        
        <div class="thumbnail-row">
            <img class="thumbnail" src="Images/thumbnail2.avif">
        </div>
        <div>
            <div class="channel-picture">
            <img src="Images/channe2.jpg" class="profile-picture">
            </div>
            <div class="video-info">
                <p class="video-title">
                Intel Will Never Recover From This... - Threadripper 9980X
                </p>
                <p class="video-author">
                Linus Tech Tips
                </p>
                <p class="video-stats">
                1.9 views &#183; 5 days ago
                </p>
            </div>
        </div>
        
    </div>
</body>
</html>
