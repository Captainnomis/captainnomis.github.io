<!DOCTYPE html>
<html>
    <head>
        <script src="https://www.x3dom.org/download/x3dom.js"></script>
        <title>Solar System</title>
    </head>
    <body style="background-color:black">
        <x3d width="95%" height="95%">
            <scene>
                <shape>
                    <appearance>
                        <material diffuseColor="1 1 0"></material>
                    </appearance>
                    <sphere radius="3"></sphere>      
                </shape>
                <transform translation="4 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="0.3 0.3 0.3"></material>
                        </appearance>
                        <sphere radius="0.38"></sphere>
                    </shape>
                </transform>
                <transform translation="4 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="0.8 0.6 0.4"></material>
                        </appearance>
                        <sphere radius="0.95"></sphere>
                    </shape>
                </transform>
                <transform translation="-10 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="0.2 0.2 0.6"></material>
                        </appearance>
                        <sphere radius="0.53"></sphere>
                    </shape>
                </transform>
                <transform translation="0 0 -15">
                    <shape>
                        <appearance>
                            <material diffuseColor="1 0.1 0"></material>
                        </appearance>
                        <sphere radius="0.53"></sphere>
                    </shape>
                </transform>            
            </scene>
        </x3d>
    </body>
</html>
