<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/uber-move-text" rel="stylesheet">
    <title>Exercise 8</title>
</head>
<body>
    <div class="8a">
        <input type="text" placeholder="Name" style="display: block; margin-bottom: 5px;">
        <input type="text" placeholder="Email" style="display: block;">
    </div>
    <div class="8b">
        <p style="width: 200px; display: inline-block; vertical-align: middle;">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="8c">
        <img src="Images/google_logo.svg" style="display: block; width: 200px; margin-left: 350px; margin-bottom: 10px;">
        <input type="text" placeholder="Search Google or type a URL" style="font-size: 16px; padding: 12px 15px; border-radius: 10px; border: 1px solid rgb(200,200,200); width: 70%; box-shadow: 0 1px 5px rgba(0,0,0,0.25)">
    </div>
    <div class="8d">
        <input type="text" placeholder="First Name" style="width:100px; margin-top: 20px; padding: 5px 10px; border-radius: 5px; border: 1px solid rgb(100,100,100);">
        <input type="text" placeholder="Last Name" style="width: 100px; padding: 5px 10px; border-radius: 5px; border: 1px solid rgb(100,100,100);">
        <input type="email" placeholder="Email" style="display: block; margin-top: 10px; padding: 5px 10px; border-radius: 5px; border: 1px solid rgb(100,100,100); width: 225px;">
        <button style="
        background-color: rgb(47,127,231);
        color: white;
        border: none;
        margin-top: 10px;
        width: 245px;
        padding: 10px 10px;
        border-radius: 8px;
        font-weight: bold;
        ">Sign up</button> 
    </div>
    <div class="8e" style="font-family: 'Arial', sans-serif;">
        <h1 style="font-weight: normal;">Request a ride now</h1>
        <input type="text" placeholder="Enter pickup location" style="display: block; margin-bottom: 10px; background-color: rgb(200,200,200); border: none; padding: 10px 15px;">
        <input type="text" placeholder="Enter destination" style="display: block; margin-bottom: 10px; background-color: rgb(200,200,200); border: none; padding: 10px 15px;">
        <button style="background-color: black;color: white;cursor: pointer;padding: 15px;border: none;opacity: 1;">Request now</button>
        <button style="background-color: rgb(200,200,200); border: none; padding: 15px;">Schedule for later</button>
    </div>
</body>
</html>
